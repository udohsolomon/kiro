# Railway configuration for Backend service
# Use this when deploying from project root
#
# In Railway dashboard:
# 1. Create a new service or edit existing backend service
# 2. Set "Root Directory" to empty (project root)
# 3. Copy this file's content to railway.toml or reference it

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile.backend"

[deploy]
startCommand = "sh -c 'alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT'"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
